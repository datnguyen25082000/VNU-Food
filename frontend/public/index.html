<!doctype html>
<html lang="en">

<head>
  <title>VNU Food</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Averia Gruesa Libre', cursive !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.3/js/fileinput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.3/themes/fa/theme.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.3/css/fileinput.min.css">

  <script>
    $(document).ready(function () {
      $("#postImage").fileinput({
        theme: 'fa',
        allowedFileExtensions: ["jpg", "png", "gif"],
        uploadUrl: "/posts/add",
        showUploadedThumbs: false,
        autoReplace: true,
        initialPreviewShowUpload: false,
        showUpload: false,
        dropZoneEnabled: false,
        maxFileCount: 10,
        browseLabel: "Chọn ảnh",
        uploadLabel: "Tải ảnh",
        removeLabel: "Xóa",
        previewFileType: "Ảnh",
        mainClass: "input-group-lg",
      });
    });
  </script>

</body>
<script>
  $("#menu-toggle").click(function (e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    $("#page-content-wrapper").toggleClass("content-toggled");
    $("#menu-toggle-icon").toggleClass("fa-outdent");
  });
  function goToByScroll(id) {
    document.getElementById(id).scrollIntoView(true);
  }

</script>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>

</html>
